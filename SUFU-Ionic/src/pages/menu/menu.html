<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content>
    <ion-list>
        <!-- <button ion-item menuClose  (click)="Home()">
            <ion-icon item-start name='home'></ion-icon>
           <p class="menuTitle" style="color: black;text-align: -webkit-auto;"> Home</p>
          </button> -->
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
         <p class="menuTitle" style="color: black;text-align: -webkit-auto;"> {{ p.title }}</p>
        </button>
        <button ion-item menuClose  (click)="logout()">
            <ion-icon item-start name='log-out'></ion-icon>
           <p class="menuTitle" style="color: black;text-align: -webkit-auto;"> Logout</p>
          </button>
    </ion-list>
  </ion-content>
</ion-menu>
 
<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
