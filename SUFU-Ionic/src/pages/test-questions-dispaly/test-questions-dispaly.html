      <div class="card" *ngFor="let group of groups; let i = index" style="background-color: rgba(119, 119, 119, 0.26);color: black;margin-bottom: 12px;">
        <div class="card-header" id="headingOne">
          <div   data-toggle="collapse" [attr.data-target]="'#collapseOne' + i" aria-expanded="true" aria-controls="collapseOne">
              <p style="text-align: -webkit-center;font-weight: 600;font-size: 17px;">{{group.text}} </p>
          </div>
          
        </div>
    
        <div [attr.id]="'collapseOne' + i" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">

                        <ion-label floating style="text-align: -webkit-left;color: cornflowerblue;font-size: 14px;" text-wrap> {{q.text}}

                     </ion-col>
