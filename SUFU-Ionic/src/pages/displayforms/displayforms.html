<ion-header class="headercalss">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
     
        <img class="logoinproduct"  style="height: 38px;" src="assets/imgs/logo2.png"  float-right  >
      
     
    </ion-navbar>
  </ion-header>

<ion-content padding>


    <ion-searchbar style="margin-top: 14px;margin-bottom: 11px;" [(ngModel)]="searchText"></ion-searchbar>

    <ion-item color="primary">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              Title
            </ion-col>
            <ion-col col-3>
              Patient Name
            </ion-col>
            <ion-col col-3>
               Date
              </ion-col>
              <!-- <ion-col col-2>
                Status
               </ion-col> -->
              <ion-col col-2>
                 Actions
                 </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>


      <ion-list>

          <p *ngIf="errormessage" style="text-align: center;margin-top: 50px;font-size: 28px;"> There is no  submitted forms to display</p>
          <ion-item  *ngFor="let item of displayforms | searchFilter: searchText">

                <ion-col col-3 >
