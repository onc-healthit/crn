<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <ion-row>
      <ion-col col-12>
          <ion-item>
              <ion-label  style="font-size: 100%;font-weight: 500;min-width: 100px;text-align: left;" >Email : </ion-label>
              <ion-input formControlName="email" type="email" placeholder="Enter Email"  name='email'  ></ion-input>
          </ion-item>
      </ion-col>
  </ion-row>
  <!--password-->
  <ion-row>
      <ion-col col-12>
          <ion-item>
              <ion-label  style="font-size: 100%;font-weight: 500;min-width: 100px;" >Password :</ion-label>
              <ion-input type="password"  name="password" placeholder="Enter Password" formControlName="password" ></ion-input>
          </ion-item>
      </ion-col>
  </ion-row>

  <!--button-->
  <div text-center margin-top>
          
    <p *ngIf="displayerrormessage">Provide valid email id and password</p>
          <!-- <button color="primary" style="background-color: #05668c;" class="login-btn" ion-button [disabled]="!loginForm.valid">Login</button> -->
          <button ion-button class="submit-btn"  type="submit" [disabled]="!loginForm.valid">Login<ion-spinner *ngIf="isLoading" name="crescent" style="margin-left: 10px;"  ></ion-spinner></button>
      
    </div>
  
</form>

<!-- </div> -->
</div>
